<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Encryption App</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.3/pako.min.js"></script>
</head>
<body>
  <div id="background-video-container">
    <video autoplay muted loop id="background-video">
      <source src="background-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="container">
    <h1>File Encryption App</h1>
    <input type="file" id="fileInput">
    <!-- Single password input field with toggle icon -->
    <div class="password-input-container">
      <input type="password" id="passwordInput" placeholder="Enter password">
      <span class="password-toggle" onclick="togglePasswordVisibility()">
        <i class="fas fa-eye" id="togglePasswordIcon"></i>
      </span>
      <button onclick="copyPassword()">Copy</button>
    </div>
    <button onclick="encryptFile()">Encrypt</button>
    <button onclick="decryptFile()">Decrypt</button>
    <button onclick="generateRandomPassword()">Generate Random Password</button>
    <a id="downloadLink" style="display: none">Download</a>
    <progress id="encryptionProgress" style="display: none"></progress>
    <progress id="decryptionProgress" style="display: none"></progress>
  </div>
  <script src="script.js"></script>
</body>
</html>
